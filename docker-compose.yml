version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: layerzero-bridge-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_THIRDWEB_CLIENT_ID=${NEXT_PUBLIC_THIRDWEB_CLIENT_ID}
    volumes:
      # Optional: mount public directory for static assets during development
      # - ./public:/app/public:ro
    networks:
      - bridge-network

networks:
  bridge-network:
    driver: bridge
